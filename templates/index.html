{% extends "admin.html" %}

{% block admin %}
<table>
    {% for links_user in links_per_users %}
    {% set l = links_user[0] %}
    {% set u = links_user[1] %}
    <a href="/admin/view/{{l.code}}">
        <tr>
            <td><span>{{l.code}}:</span></td>
            <td>{{ l.target }}</td>
            <td>
                <small>{{ u.username }}</small>
            </td>
        </tr>
    </a>
    {% endfor %}
</table>
{% endblock %}
